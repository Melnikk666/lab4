<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск репозиториев на GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Поиск репозиториев на GitHub</h1>
        <input type="text" id="searchQuery" placeholder="Введите ключевое слово" />
        <button onclick="searchRepos()">Поиск</button>

        <div id="errorMessage" class="error-message"></div>
        <ul class="repo-list" id="repoList"></ul>

        <button id="backButton" class="back-button" onclick="goBack()">Назад</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
